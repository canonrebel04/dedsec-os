name: Django Integration

on:
  push:
    branches: [main, develop]
    paths:
      - 'webui/**'
      - '.github/workflows/django.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'webui/**'
  workflow_dispatch:

jobs:
  django-test:
    name: Django Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.2", "5.0"]
        exclude:
          # Django 5.0 requires Python 3.10+
          - python-version: "3.9"
            django-version: "5.0"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dedsec
          POSTGRES_PASSWORD: dedsec_test
          POSTGRES_DB: dedsec_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://dedsec:dedsec_test@localhost:5432/dedsec_test
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: webui.settings.test
      SECRET_KEY: test-secret-key-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev python3-tk

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.django-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.django-version }}-
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django==${{ matrix.django-version }}.*
          pip install psycopg2-binary redis django-redis
          pip install pytest pytest-django pytest-cov
          pip install -e .

      - name: Check for Django project
        id: django-check
        run: |
          if [ -f "webui/manage.py" ]; then
            echo "django_exists=true" >> $GITHUB_OUTPUT
          else
            echo "django_exists=false" >> $GITHUB_OUTPUT
            echo "No Django project found in webui/"
          fi

      - name: Run Django checks
        if: steps.django-check.outputs.django_exists == 'true'
        run: |
          cd webui
          python manage.py check

      - name: Run Django migrations
        if: steps.django-check.outputs.django_exists == 'true'
        run: |
          cd webui
          python manage.py migrate

      - name: Run Django tests
        if: steps.django-check.outputs.django_exists == 'true'
        run: |
          cd webui
          pytest -v --cov --cov-report=xml

      - name: Run core package tests
        run: |
          pytest tests/ -v --tb=short

  django-security:
    name: Django Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: |
          bandit -r ui/ core/ -ll -ii
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          pip-audit
        continue-on-error: true

  django-lint:
    name: Django Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django ruff black isort

      - name: Check import sorting
        run: |
          isort --check-only --diff webui/ || true

      - name: Check formatting
        run: |
          black --check --diff webui/ || true

      - name: Lint with Ruff
        run: |
          ruff check webui/ || true
