name: Python Package (Anaconda)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  # Use workspace-relative logs directory to avoid permission errors
  DEDSEC_LOG_DIR: ${{ github.workspace }}/logs

jobs:
  test-conda:
    name: Test Conda Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          activate-environment: dedsec
          auto-activate-base: false
          channels: conda-forge,defaults
          channel-priority: strict

      - name: Display conda info
        run: |
          conda info
          conda list

      - name: Install conda dependencies
        run: |
          conda install -y python=${{ matrix.python-version }}
          conda install -y tk
          conda install -y pip pytest pytest-cov

      - name: Install package
        run: |
          pip install -e ".[dev]"

      - name: Verify conda environment
        run: |
          which python
          python --version
          conda list

      - name: Run tests
        run: |
          pytest -v --cov=ui --cov=core --cov-report=term-missing

  test-conda-multiplatform:
    name: Conda ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          activate-environment: dedsec
          auto-activate-base: false

      - name: Install dependencies
        run: |
          conda install -y tk pip pytest

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest -v --tb=short

  build-conda-package:
    name: Build Conda Package
    runs-on: ubuntu-latest
    needs: test-conda

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          miniforge-version: latest
          activate-environment: build
          auto-activate-base: false

      - name: Install conda-build
        run: |
          conda install -y conda-build conda-verify

      - name: Build package info
        run: |
          echo "Conda package build ready"
          echo "To build: conda build ."
